<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main">

        <div id="history"></div>
        <div id="main-screen"></div>
        <div class="numbers">
            <button class="no1">1</button>
            <button class="no2">2</button>
            <button class="no3">3</button>
            <button class="no4">4</button>
            <button class="no5">5</button>
            <button class="no6">6</button>
            <button class="no7">7</button>
            <button class="no8">8</button>
            <button class="no9">9</button>
            <button class="dot">.</button>
            <button class="no0">0</button>
            <button class="equal">=</button>
        </div>
        <div class="operators">
            <button id="add">+</button>
            <button id="substract">-</button>
            <button id="multiply">x</button>
            <button id="divide">/</button>
            <button id="clear">clear</button>
        </div>
    </div>
</body>
</html>
